<!-- Título da página -->
<h3 class="page-title">{{ titulo }} Pais</h3>

<!-- Formulário -->
<form [formGroup]="paisForm" (submit)="onSave()">
<div class="panel panel-default">
  <div class="panel-body">

    <!-- Primeira linha -->
    <div class="row">

      <!-- Nome -->
      <div class="col-md-12 col-lg-12">
        <app-field label="Nome" required="true">
            <input type="text" class="form-control" formControlName="nome">
        </app-field>
      </div> <!-- Fim nome -->

    </div>
    <!-- Fim primeira linha -->

  </div> <!-- Fim panel-body -->
  <div class="panel-footer">

    <!-- Botão para editar -->
    <button class="btn btn-primary mr-1"
      [routerLink]="['/pais/editar', pais.id]"
      *ngIf="paisForm.disabled">
      <i class="fa fa-edit"></i> Editar
    </button>

    <!-- Botão para salvar -->
    <button class="btn btn-success mr-1" *ngIf="!paisForm.disabled" type="submit">
      <i class="fa fa-paper-plane"></i> Salvar
    </button>

    <!-- Botão para lista -->
    <button class="btn btn-light"
      routerLink="/pais">
      Cancelar
    </button>

  </div> <!-- Fim panel-footer -->
</div> <!-- Fim panel -->
</form>
