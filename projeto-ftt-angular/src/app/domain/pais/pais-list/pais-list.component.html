<!-- Título da página -->
<h3 class="page-title">Listagem de Paises</h3>

<!-- Opções e Filtro -->
<div class="form-group clearfix">
  <div class="float-left">

    <!-- Botão para cadastrar -->
    <button type="button" class="btn btn-primary mr-1" routerLink="/pais/novo">
      <i class="fa fa-plus"></i> Cadastrar
    </button>
  </div>

  <div class="float-right">
    <input type="text" class="form-control" placeholder="Filtrar por nome...">
  </div>
</div>

<!-- Lista de pais -->
<table class="table table-border table-hover">
  <!-- Cabeçalho da tabela -->
  <thead>
    <tr>
      <th>Nome</th>
      <th class="text-right"></th>
    </tr>
  </thead>
  <!-- Corpo da tabela -->
  <tbody>
    <tr *ngIf="paises?.length == 0">
      <td colspan="2" class="text-center"><i class="fa fa-inbox"></i> Nenhum registro encontrado!</td>
    </tr>
    <tr *ngFor="let pais of paises; let i = index">
      <td>
        <!-- Botão para visualizar -->
        <button class="btn btn-link" [routerLink]="['/pais/visualizar', pais.id]">
          {{ pais.nome }}
        </button>
      </td>
      <td class="text-right">

        <!-- Botão para editar -->
        <button class="btn btn-outline-primary btn-sm mr-1" [routerLink]="['/pais/editar', pais.id]">
          <i class="fa fa-edit"></i>
        </button>

        <!-- Botão para deletar -->
        <button class="btn btn-outline-danger btn-sm" (click)="onDelete(pais.id, i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
